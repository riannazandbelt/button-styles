<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <!-- Add all other button styles here with both the <div> & <a> tags -->

  <div class="button">

    <div class="btn">
      <a class="one" href="#">Primary button</a>
      <a class="btn-subtle" href="#">Subtle button</a>
      <a class="btn-ghost" href="#">Ghost button</a>
      <a class="btn-warning" href="#">Warning button</a>
    </div>

    <div class="btn-small">
      <a class="one" href="#">Primary button small</a>
      <a class="btn-subtle" href="#">Subtle button small</a>
      <a class="btn-ghost" href="#">Ghost button small</a>
      <a class="btn-warning" href="#">Warning button small</a>
    </div>

    <div class="btn-big">
      <a class="one" href="#">Primary button big</a>
      <a class="btn-subtle" href="#">Subtle button</a>
      <a class="btn-ghost" href="#">Ghost button</a>
      <a class="btn-warning" href="#">Warning button</a>
    </div>
  </div>

</body>
</html>
