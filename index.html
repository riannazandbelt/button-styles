  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <!-- Add all other button styles here with both the <div> & <a> tags -->

  <div class="btn">

    <a class="two" href="#">Subtle button</a>
    <a class="three" href="#">Ghost button</a>
    <a class="four" href="#">Warning button</a>
  </div>

  <div class="btn-small">
    <a href="#">Primary button small</a>
    <a href="#">Subtle button small</a>
    <a href="#">Ghost button small</a>
    <a href="#">Warning button small</a>

  </div>

  <div>
  <a class="btn-big"href="#">Primary button big</a>
  </div>

  <div>
  <a class="btn-subtle"href="#">Subtle button</a>
  </div>

  <div>
  <a class="btn-ghost"href="#">Ghost button</a>
  </div>

  <div>
  <a class="btn-warning"href="#">Warning button</a>
  </div>

</body>
</html>
